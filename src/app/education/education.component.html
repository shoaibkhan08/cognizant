 <div  *ngFor="let item of jsonData" class="edu">


<div class="school">
    <div class="schoolinfo">
        <img [src]="item.imagePath" alt="{{ item.label }}" width="400" height="300">
    </div>
    <div class="schoolinfo">
        <h3 class="intermediate">{{item.head}}</h3>
        <h5>{{ item.label }}</h5>
    </div>
</div>

</div>
